<!DOCTYPE html>

<head>
  <style>
    /* Styles pour la barre de navigation */
    nav {
      background-color: #333;
      overflow: hidden;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      flex-grow: 1;
    }
    
    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav ul li a:hover {
      background-color: #555;
    }
  </style>
</head>
